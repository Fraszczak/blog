<a class="border border-rose-500 transform hover:scale-[1.01] transition-all rounded-xl w-full m-2 hover:shadow-lg hover:shadow-rose-500/75 shadow-sm shadow-rose-500/75"
    [routerLink]="['/blog/', post.slug]">
    <div class="flex flex-col h-full rounded-lg p-4">
        <h4 class="text-base font-semibold tracking-tight text-black dark:text-white">
            {{ post.title }}</h4>
        <p class="mt-2 mb-6 text-sm text-gray-600 dark:text-gray-400">
            {{ post.description }}
        </p>
    </div>
</a>
